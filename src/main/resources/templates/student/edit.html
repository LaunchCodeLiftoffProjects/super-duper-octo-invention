<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<head th:replace="fragments :: head" ></head>
<h1 th:text="${title}">Update Student</h1>
<!--<h1 th:text="'Edit student \'' +${student.name} + '\'(id =' +${student.id} + ')'"></h1>-->
<body>
<p> Please update the Student details</p>
<br/>
<form method="post" style="max-width:600px;"  action = "/student/edit" >
    <div class="form-group">
        <label th:for="name">Name</label>
        <input class="form-control" th:field="*{student.name}" />
        <span th:errors="*{student.name}" class="error"></span>
    </div>

    <div class="form-group">
        <label th:for="grade">Grade</label>
        <input class="form-control" th:field="*{student.grade}" />
        <span th:errors="*{student.grade}" class="error"></span>
    </div>

    <div class="form-group">
        <label th:for="emailId">EmailId</label>
        <input class="form-control" th:field="*{student.emailId}" />
        <span th:errors="*{student.emailId}" class="error"></span>
    </div>
    <input type="hidden" name="id" th:value="*{student.id}"/>
    <input type="submit" value="Edit Student" />
</form>
</body>

</html>
