<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<head th:replace="fragments :: head" ></head>
<h1 th:text="${title}">Create Teacher</h1>
<body>
<p> Please fill the below details to Create Teacher Schedule</p>
<br/>
<form method="post" style="max-width:600px;" th:object="${teacher}">
    <div class="form-group">
        <label th:for="name">Name</label>
        <input class="form-control" th:field="*{name}" />
        <span th:errors="*{name}" class="error"></span>
    </div>

    <div class="form-group">
        <label th:for="emailId">EmailId</label>
        <input class="form-control" th:field="*{emailId}" />
        <span th:errors="*{emailId}" class="error"></span>
    </div>

    <input type="submit" value="Add Teacher" />
</form>
</body>

</html>
