<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<form method="post" style="max-width:600px;">
    <div class="form-group">
        <label for="username">Username:</label>
        <input class="form-control" id="username" type="text" name="username" th:value="${username}"/>
    </div>
    <div class="form-group">
        <label for="email">Email:</label>
        <input class="form-control" id="email" type="email" name="email" th:value="${email}"/>
    </div>
    <div class="form-group">
        <label for="password">Password:</label>
        <input class="form-control" id="password" type="password" name="password" th:value="${password}"/>
    </div>
    <div class="form-group">
        <label for="verify">Verify:</label>
        <input class="form-control" id="verify" type="password" name="verify" th:value="${verify}" />
    </div>
    <input type="submit" value="Sign Up" />
</form>

<span class="error" th:text="${message}"></span>

</body>
</html>
